version: '3.8'

services:
  # MariaDB 데이터베이스
  mariadb:
    image: mariadb:latest
    container_name: skouter-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: skouter
      MYSQL_USER: skouter
      MYSQL_PASSWORD: skouter123
      MYSQL_INITDB_SKIP_TZINFO: 1
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skouter-network

  # Redis 캐시 및 메시지 큐
  redis:
    image: redis:7-alpine
    container_name: skouter-redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skouter-network

  # Qdrant 벡터 DB
  qdrant:
    image: qdrant/qdrant:latest
    container_name: skouter-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_API_KEY: qdrant-key-12345
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skouter-network

volumes:
  mariadb_data:
  redis_data:
  qdrant_data:

networks:
  skouter-network:
    driver: bridge
